<div class="header rcue">
    <div class="navbar utility">
        <div class="navbar-inner clearfix container">
            <h1><a href="#/"><strong>LiveOak</strong> Administration Console</a></h1>
            <ul class="nav pull-right" data-ng-show="authenticated">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span ng-class="isAdmin ? 'icon-user4' : 'icon-user3'">Icon: user</span>{{username}}<i class="caret"></i></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Manage Account</a></li>
                        <li class="separator"><a href="#" ng-click="auth.logout()">Sign Out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="navbar primary">
        <div class="navbar-inner clearfix container" data-ng-controller="AppDropdownCtrl">
            <ul class="nav pull-left">
                <li>
                    <span class="dropdown-label" data-ng-show="showNav()">Application </span>
                    <div class="select-rcue" data-ng-show="showNav()">
                        <select ng-change="changeRealm()" ng-model="current.realm" ng-options="app for app in applications"></select>
                    </div><a data-ng-click="refresh()" id="refresh" data-ng-show="showNav()" tooltip-placement="bottom" tooltip="Refresh"><span class="icon-spinner6">Icon: spinner</span></a>
                </li>
            </ul>
            <div class="pull-right" data-ng-show="authenticated">
                <a class="button primary" href="#/create/realm" data-ng-class="path[0] == 'create' && path[1] == 'realm' && 'active'"
                   data-ng-show="authenticated">Add Application</a>
            </div>
        </div>
    </div>
</div>

        cursor: pointer;
