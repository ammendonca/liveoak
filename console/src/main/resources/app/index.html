    <link rel="icon" href="img/favicon.ico">

    <!-- Frameworks -->
    <link rel="stylesheet/less" type="text/css" href="css/reset.less">
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">-->

    <link rel="stylesheet/less" type="text/css" href="css/header.less">

    <script src="lib/less/less.js"></script>

    <style>[ng-cloak] { display: none; }</style>
    <style>
        #user {
            position: absolute;
            right: 20px;
            font-size: 20px;
            top: 20px;
            color: #b3b3b3;
        }

        #user a {
            color: #b3b3b3;
            text-decoration: none;
        }

        #hack {
            border: 1px solid #b3b3b3;
            background-color: #fff;
            position: absolute;
            padding: 10px;
            right: 20px;
            font-size: 12px;
            top: 50px;
            color: #b3b3b3;
        }
    </style>
</head>

<body class="admin-console" ng-controller="GlobalCtrl" ng-cloak>
<!--<h1>Welcome to LiveOak Console, <strong>{{username}}</strong>.</h1>-->
<div id="wrap">
    <div data-ng-include data-src="'partials/menu.html'"></div>

    <div data-ng-view id="view"></div>

    <div id="loading" class="loading-backdrop">
        <div class="loading">
            <span>Loading...</span>
        </div>
    </div>
</div>
